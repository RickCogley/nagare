name: Check Security Scan Results

on:
  workflow_run:
    workflows: ["DevSkim Security Scan"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  security-events: read

jobs:
  check-results:
    name: Analyze Security Findings
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download DevSkim artifacts
        uses: actions/download-artifact@v4
        with:
          name: devskim-results
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract SARIF file
        run: |
          # The artifact is a zip file containing the SARIF
          if [ -f devskim-results.sarif ]; then
            echo "SARIF file found directly"
          else
            echo "Checking for zipped SARIF..."
            ls -la
          fi

      - name: Analyze SARIF results
        run: |
          deno run --allow-read scripts/check-sarif.ts devskim-results.sarif

      - name: Comment on PR (if applicable)
        if: github.event.workflow_run.event == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const sarifPath = 'devskim-results.sarif';

            if (fs.existsSync(sarifPath)) {
              const sarif = JSON.parse(fs.readFileSync(sarifPath, 'utf8'));
              let errorCount = 0;
              let warningCount = 0;

              for (const run of sarif.runs) {
                for (const result of run.results) {
                  if (result.level === 'error') errorCount++;
                  else if (result.level === 'warning') warningCount++;
                }
              }

              const comment = `## üîí Security Scan Results\n\n` +
                `DevSkim found:\n` +
                `- ‚ùå **${errorCount}** errors\n` +
                `- ‚ö†Ô∏è  **${warningCount}** warnings\n\n` +
                `[View detailed results](https://github.com/${{ github.repository }}/security/code-scanning)`;

              // Post comment logic would go here
              console.log(comment);
            }
